name: Run Locust Tests on Commit
on:
  push:
    branches:
      - main
jobs:
  locust-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask locust
      - name: Start Flask server
        run: |
          python server.py & 
          echo "Waiting for Flask server to start..."
          sleep 30
      - name: Create locust_results folder
        run: |
          mkdir -p locust_results
      - name: Run Locust tests
        run: |
          locust -f locustfile.py --headless --users 10000 --spawn-rate 100 --run-time 2m --host http://localhost:5000 --logfile locust_results/locust_log.txt